<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="celsius">Celsius: </label>
                <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
                <button class="convert-button" onclick="convertTo('celsius')">Convert</button>
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit: </label>
                <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
                <button class="convert-button" onclick="convertTo('fahrenheit')">Convert</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
